[ldd]
disp = "ldd"
desc = "List Dynamic Dependencies"
full = """A shell script that executes the program given as argument, and shouldn't be used with untrusted binaries. The ldd manual page suggests to use the following command using the objdump and grep utilities as alternative:

  
  $ objdump -p /path/program | grep NEEDED
"""

