[vax]
disp = "VAX"
desc = "Virtual Address eXtension"
full = "By DEC, one of the most successful minicomputers in history. Featuring a 32-bit ISA and virtual memory, was seen as a 32-bit extension of the older 16-bit PDP-11"
see = ['VMS']

[vms]
disp = "VMS"
desc = "Virtual Memory System"
full = "a multi-user, multiprocessing and virtual memory-based operating system announced by DEC alongside the VAX-11/780 minicomputer in 1977"
see = ['VAX']

[vdso]
disp = "vDSO"
desc = "virtual dynamic shared object"
full = "A kernel mechanism for exporting a carefully selected set of kernel space routines to user space applications so that applications can call these kernel space routines in-process, without incurring the performance penalty of a mode switch from user mode to kernel mode that is inherent when calling these same kernel space routines by means of the system call interface"

[vp9]
disp = "VP9"
desc = "An open and royalty-free video coding format developed by Google"
full = "It's the successor to VP8 and competes mainly with MPEG's High Efficiency Video Coding (HEVC/H.265)"
see = ['AV1', 'HEVC']

